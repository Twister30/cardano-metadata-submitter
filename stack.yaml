resolver: https://raw.githubusercontent.com/input-output-hk/cardano-haskell/master/snapshots/cardano-1.25.1.yaml

packages:
  - .

extra-deps:
  - hedgehog-1.0.3
  - hex-text-0.1.0.2
  - some-1.0.1

flags:
  # Bring in less dependencies from iohk-monitoring
  # See also: package options in nix/default.nix
  iohk-monitoring:
    disable-observables: true

nix:
  shell-file: nix/stack-shell.nix

ghc-options: {"$locals": -ddump-to-file -ddump-hi}
